<h2>&lt;video&gt; Element</h2>
<!-- Modded from "Video For Everybody" v0.4.1 by Kroc Camen of Camen Design <camendesign.com/code/video_for_everybody>
     =================================================================================================================== -->
<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise       -->
<!-- warning: playback does not work on iPad/iPhone running iOS3 if you include the poster attribute!                    -->
<!-- poster attribute fixed in iOS4.0, coming to iPad in Nov 2010  + http://www.apple.com/ipad/software-update/          -->
<video width="320" height="240" controls poster="multimedia/SuperFriends1973.jpg">
  <!-- WebKit video: Safari/Chrome : MP4 must be first for iPad/iPhone! -->
  <source src="multimedia/SuperFriends1973.mp4" type="video/mp4" />
  <!-- Gecko video: Firefox / Opera -->
  <source src="multimedia/SuperFriends1973.ogv" type="video/ogg" />
  <!-- IE9+ -->
  <source src="multimedia/SuperFriends1973.webm" type="video/webm" />
  <!-- fallback to Flash for IE<9 -->
  <object width="320" height="240" type="application/x-shockwave-flash" data="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/player.swf">
    <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
    <param name="movie" value="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/player.swf" />
    <param name="flashvars" value="controlbar=over&amp;image=multimedia/SuperFriends1973.jpg&amp;file=SuperFriends1973.flv" />
    <!-- Total Fail: fallback image. note the alt field below, put the title of the video there -->
    <img src="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/SuperFriends1973.jpg" width="320" height="240" alt="Super Firends circa 1973"
		     title="Your browser has no HTML5 video playback capabilities, please download the video below" />
    <!-- you should offer a download link as they may be able to play the file locally. -->
    <p><strong>Your browser has no HTML5 video playback capabilities, please download the video below:</strong></p>
    <ul>
      <li>Closed Format: <a href="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/SuperFriends1973.mp4">"H.264 .mp4"</a></li>
      <li>Open Format: <a href="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/SuperFriends1973.ogv">"Theora .ogv"</a></li>
    </ul>
  </object>
</video>
<!-- javascript below helps playability on most Androids -->
<script>
  var v = document.getElementById("movie");
  v.onclick = function() {
    if (v.paused) {
      v.play();
    } else {
      v.pause();
    }
  });
</script>

<hr />

<h2>&lt;audio&gt; Element</h2>
<audio controls>
	<source src="multimedia/SuperFriends1973.mp3" type="audio/mpeg" />
    <source src="multimedia/SuperFriends1973.ogg" type="audio/ogg" />
    <!-- fallback to Flash for IE<9 -->
    <object width="320" height="24" type="application/x-shockwave-flash" data="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/player.swf">
    <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
    <param name="movie" value="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/player.swf" />
    <param name="flashvars" value="file=multimedia/SuperFriends1973.mp3" />
    <p><strong>No audio playback capabilities, please download the audio below:</strong></p>
    <ul>
      <li>Closed Format: <a href="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/SuperFriends1973.mp3">".mp3"</a></li>
      <li>Open Format: <a href="file:///Macintosh HD/Users/tb564/Downloads/240-w07-Materials 2/multimedia/SuperFriends1973.ogg">"Theora .ogg"</a></li>
    </ul>
  </object>
</audio>
